<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <title>Sign up</title>
        <style>
            form {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="user_signup.php">
            <div class="container_fluid bg-light">
                <div class="container bg-white rounded">
                    <h1 class="text-center">Sign Up A New Account</h1>
                    <hr />
                    <div class="mt-2 mb-2">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required />
                    </div>
                    <div class="mb-2">
                        <label for="email_address" class="visually-hidden">Email address</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email address" required />
                    </div>
                    <div class="mb-2">
                        <label for="password" class="visually-hidden">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                    </div>
                    <div class="mb-2">
                        <label for="confirm_password" class="visually-hidden">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
